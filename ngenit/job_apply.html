<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Submit information</title>

    <!-------cdn link------->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
    <!--cdn alert--> 
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js"></script>

    <!-- slick slider -->
    <link rel="stylesheet" href="css/slick.css">
    <link rel="stylesheet" href="css/slick-theme.css">

    <!-------CSS File------->
    <link rel="stylesheet" href="lib/bootstrap/css/bootstrap.css">
    <link rel="stylesheet" href="lib/font-awesome/css/font-awesome.css">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
     <!--========Header Title==========-->
     <section class="apply_job_form_title" style="background-image: url(images/buy-category-hero.jpg);">
        <div class="container">
            <div class="d-flex justify-content-center">
                <span></span>
            </div>
            <h1>Apply for a job</h1>
        </div>
        
    </section>
    <!----------Header Title End--------->

    <!--=========Apply For A Job=========-->
    <section class="container">
        <div class="apply_job_form_wrapper">
            <form action="">
                <div class="job_apply_form"><div>
                        <select name="" class="job_apply_select_option">
                            <option value="Select a topic" selected="selected">Bangladesh</option>
                            <option value="">American</option>
                            <option value="">Australia</option>
                            <option value="">Singapore</option>
                            <option value="">Malaysia</option>
                            <option value="">Yourope</option>
                        </select>
                    </div>
                </div>
                <div class="job_apply_form">
                    <div>
                        <input type="text" value="" name="" required="" placeholder="First name">
                    </div>
                </div>
                <div class="job_apply_form">
                    <div>
                        <input type="email" value="" name="" required="" placeholder="Email address" maxlength="255" tabindex="0">
                    </div>
                </div>
                <div class="job_apply_form">
                    <div>
                        <input type="number" value="" name="" required="" placeholder="Phone number" maxlength="255" tabindex="0">
                    </div>
                </div>
                </div>
                <div class="job_apply_form">
                    <input type="file" value="" name="" required="">
                </div>
                <div class="d-flex justify-content-center">
                    <button type="submit" class="job_submit_btn">Submit</button>
                </div>
                
            </form>
        </div>
    </section>
    <!-------------End--------->
    



    <!--==================Script=====================-->
     <!-- jquery cdn -->
     <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
     
    <!-- slick slider -->
    <script src="js/slick.min.js"></script> 
    <script src="js/mains.js"></script>
</body>
</html>
